<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d4532539ca.js" crossorigin="anonymous"></script>
    <title>Baby Names Generator</title>
</head>
<body>
    <div class="container">
        <div class="contents">
            <div class="btn">
                <button value="boy"><i id="mars" class="fa-solid fa-mars"></i></button>
                <button value="girl"><i id="venus" class="fa-solid fa-venus"></i></button>
            </div>
            <ul id="list"></ul>
            <h2>Choice Your Gender</h2>
            <button id="generateBtn">Generate Names<i class="fa-solid fa-baby"></i></button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
